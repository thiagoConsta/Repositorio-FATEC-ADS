<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="image/x-icon">
    <!-- fontes API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Bungee&display=swap" rel="stylesheet">
        <!-- Link CSS - SGE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Site Projeto Fotografia</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="" alt="Logo">
        </div>
        <div class="sign-in">
            <form action="" method="post">
                <input type="text" name="login_user" id="login_user">
                <input type="password" name="password_user" id="password_user">
                <input type="submit" value="Acessar" class="btn">
            </form>
            <p><a href="#">Esqueceu sua senha?</a></p>
            <p><a href="#">Registre-se</a></p>
        </div>
    </header>
    <main>
        <section class="intro">
            <div class="container">
                <div class="header_sge">
                    <h1>
                        Capturando Emoções em Cada Clique
                    </h1>
                    <p>
                        Acreditamos que cada momento merece ser eternizado com sensibilidade e autenticidade.
                    </p>
                    <div class="ctsge">
                        <a href="" class="btn primary">Explorar Galeria</a>
                        <a href="" class="btn secondary">Descubra</a>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="products">
                <div class="container">
                    <h1 class="title">Produtos</h1>
                    <div class="cards">
                        <div class="card yellow">Moda Urbana</div>
                        <div class="card purple">Moda</div>
                        <div class="card green">Fotos muito boas</div>
                    </div>
                </div>
            </div>
        </section>
        <section>Equipe</section>
        <div class="members">
            <div class="member"></div><img src="images/icons/icons8-fotografia-48.png" alt="">
            <div class="member"></div><img src="images/icons/icons8-fotografia-48.png" alt="">
            <div class="member"></div><img src="images/icons/icons8-fotografia-48.png" alt="">
            <div class="member"></div><img src="images/icons/icons8-fotografia-48.png" alt="">
            <div class="member"></div><img src="images/icons/icons8-fotografia-48.png" alt="">
        </div>
    </main>

    <section class="location"></section>
    <div class="container">
        <h1 class="title">Localização</h1>
        <div class="map"></div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7302.188345252108!2d-46.310148057023376!3d-23.779660646582762!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce0ea0417cd119%3A0x4257deab9bd371ca!2sParanapiacaba%2C%20Santo%20Andr%C3%A9%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1757682017683!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <footer>
        <ul>
            <li><a href=""><img src="images/icons/icons8-linkedin-48.png" alt="Likedin"></a></li>
            <li><a href=""><img src="images/icons/icons8-youtube-48.png" alt="Youtube"></a></li>
            <li><a href=""><img src="images/icons/icons8-pinterest-50.png" alt="Pinterest"></a></li>
        </ul>
        <p>Todos os direitos reservados 2025 - Thiago Ribeiro</p>
    </footer>
</body>

</html>
